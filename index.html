<!doctype html>
<html lang="en">
  <head>
    <title>NavBars</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <h2>Simple Nav</h2>

      <nav class="navbar__simple">
        <div class="group">
          <img class="logo" src="public/logo.svg" alt="Tailwind Logo" />
          <a class="link current" href="#dashboard">Dashboard</a>
          <a class="link" href="#team">Team</a>
          <a class="link" href="#projects">Projects</a>
          <a class="link" href="#calendar">Calendar</a>
        </div>
        <div class="group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="notification"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
          <img
            class="profile"
            src="public/profile.webp"
            alt="Foto de German Gambarte"
          />
        </div>
      </nav>

      <h2>Quick Action Nav</h2>

      <nav class="navbar__quick">
        <div class="group">
          <img class="logo" src="public/logo.svg" alt="Tailwind Logo" />
          <a class="link current" href="#dashboard">Dashboard</a>
          <a class="link" href="#team">Team</a>
          <a class="link" href="#projects">Projects</a>
          <a class="link" href="#calendar">Calendar</a>
        </div>
        <div class="group">
          <button class="button">+ New job</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="notification"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
          <img
            class="profile"
            src="public/profile.webp"
            alt="Foto de German Gambarte"
          />
        </div>
      </nav>

      <h2>Search Bar Nav</h2>

      <nav class="navbar__search">
        <div class="group">
          <img class="logo" src="public/logo.svg" alt="Tailwind Logo" />
          <a class="link current" href="#dashboard">Dashboard</a>
          <a class="link" href="#team">Team</a>
          <a class="link" href="#projects">Projects</a>
          <a class="link" href="#calendar">Calendar</a>
        </div>
        <div class="group">
          <input
            class="input"
            type="text"
            name="seacth"
            value=""
            placeholder="Search"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="notification"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
          <img
            class="profile"
            src="public/profile.webp"
            alt="Foto de German Gambarte"
          />
        </div>
      </nav>
    </section>
  </body>
</html>
